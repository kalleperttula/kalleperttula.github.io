<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Säädata</title>
</head>
<body>
    <h1>Riihimäki tämänhetkinen sää on huono </h1>

    <div id="weather">Ladataan säätietoja...</div>

    <script>
        async function fetchWeather() {
            try {
                const response = await fetch(
                  'https://api.open-meteo.com/v1/forecast?latitude=60.7371&longitude=24.7776&current_weather=true&hourly=relativehumidity_2m'
                );
                const data = await response.json();

                const temperature = data.current_weather.temperature;
                const windspeed = data.current_weather.windspeed;
                const humidity = data.hourly.relativehumidity_2m;

                document.getElementById('weather').innerHTML = 
                    `Lämpötila: ${temperature}°C<br>` +
                    `Tuulen nopeus: ${windspeed} km/h<br>` +
                    `Kosteus: ${humidity}%`;
            } catch (error) {
                document.getElementById('weather').innerHTML = 'Säätietojen lataaminen epäonnistui.';
                console.error('Error fetching weather data:', error);
            }
        }

        fetchWeather();
    </script>
</body>
</html>
